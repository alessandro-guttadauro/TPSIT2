<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Simulatore Scheduling CPU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            padding: 30px;
        }
        h1 {
            color: #333;
        }
        .section {
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-family: monospace;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            border-radius: 5px;
        }
        .checkboxes label {
            display: block;
            margin-bottom: 5px;
        }
        button {
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: center;
        }
        .gantt {
            font-family: monospace;
            white-space: pre;
            margin-top: 10px;
            background: #eee;
            padding: 10px;
            border-radius: 5px;
        }
        .output-block {
            margin-top: 40px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
        }
    </style>
</head>
<body>

<h1>Simulatore di Algoritmi di Scheduling CPU</h1>

<div class="section">
    <h3>üìã Inserisci i Task in formato JSON</h3>
    <textarea id="jsonInput" placeholder='[
  { "id": "T1", "arrival_time": 0, "burst_time": 5, "priority": 2 },
  { "id": "T2", "arrival_time": 2, "burst_time": 3, "priority": 1 },
  { "id": "T3", "arrival_time": 4, "burst_time": 1, "priority": 3 }
]'></textarea>
</div>

<div class="section">
    <h3>‚öôÔ∏è Seleziona gli algoritmi da eseguire</h3>
    <div class="checkboxes">
        <label><input type="checkbox" name="algos" value="fcfs"> FCFS (First-Come-First-Serve)</label>
        <label><input type="checkbox" name="algos" value="sjf"> SJF (Shortest Job First)</label>
        <label><input type="checkbox" name="algos" value="rr"> Round Robin</label>
        <label><input type="checkbox" name="algos" value="priority"> Priority Scheduling</label>
    </div>
</div>

<button onclick="runSelectedAlgorithms()">‚ñ∂Ô∏è Esegui</button>

<div id="output" class="section"></div>

<script>
function parseTasks() {
    try {
        const raw = document.getElementById("jsonInput").value;
        const data = JSON.parse(raw);
        if (!Array.isArray(data)) throw "Formato JSON non valido";
        return data;
    } catch (e) {
        alert("Errore nel JSON: " + e);
        return null;
    }
}

function getSelectedAlgorithms() {
    const checkboxes = document.querySelectorAll('input[name="algos"]:checked');
    return Array.from(checkboxes).map(cb => cb.value);
}

function runSelectedAlgorithms() {
    const tasks = parseTasks();
    if (!tasks) return;

    const algos = getSelectedAlgorithms();
    if (algos.length === 0) {
        alert("Seleziona almeno un algoritmo.");
        return;
    }

    let allResults = "";

    algos.forEach(algo => {
        let results;
        switch (algo) {
            case "fcfs":
                results = fcfs([...tasks]);
                break;
            case "sjf":
                results = sjf([...tasks]);
                break;
            case "rr":
                results = roundRobin([...tasks], 4);
                break;
            case "priority":
                results = priority([...tasks]);
                break;
        }
        allResults += renderResults(algo.toUpperCase(), results);
    });

    document.getElementById("output").innerHTML = allResults;
}

function renderResults(name, results) {
    let html = `<div class="output-block"><h2>${name} Scheduling</h2>`;
    let totalWait = 0, totalTurn = 0;

    html += `<table>
        <tr><th>Task</th><th>Start</th><th>Finish</th><th>Waiting Time</th><th>Turnaround Time</th></tr>`;

    for (const r of results) {
        html += `<tr>
            <td>${r.id}</td>
            <td>${r.start}</td>
            <td>${r.finish}</td>
            <td>${r.waiting_time}</td>
            <td>${r.turnaround_time}</td>
        </tr>`;
        totalWait += r.waiting_time;
        totalTurn += r.turnaround_time;
    }

    html += `</table>`;
    html += `<p><strong>Tempo medio di attesa:</strong> ${(totalWait / results.length).toFixed(2)}</p>`;
    html += `<p><strong>Tempo medio di turnaround:</strong> ${(totalTurn / results.length).toFixed(2)}</p>`;

    html += `<div class="gantt">`;
    results.forEach(r => {
        html += `[${r.start}]-${r.id}-[${r.finish}] `;
    });
    html += `</div></div>`;

    return html;
}

// Algoritmi
function fcfs(tasks) {
    tasks.sort((a, b) => a.arrival_time - b.arrival_time);
    let time = 0, results = [];
    for (const task of tasks) {
        const start = Math.max(time, task.arrival_time);
        const finish = start + task.burst_time;
        results.push({
            id: task.id, start, finish,
            waiting_time: start - task.arrival_time,
            turnaround_time: finish - task.arrival_time
        });
        time = finish;
    }
    return results;
}

function sjf(tasks) {
    tasks.sort((a, b) => a.arrival_time - b.arrival_time);
    let time = 0, results = [], ready = [], index = 0;

    while (results.length < tasks.length) {
        while (index < tasks.length && tasks[index].arrival_time <= time)
            ready.push(tasks[index++]);

        if (ready.length === 0) {
            time++;
            continue;
        }

        ready.sort((a, b) => a.burst_time - b.burst_time);
        const task = ready.shift();
        const start = Math.max(time, task.arrival_time);
        const finish = start + task.burst_time;
        results.push({
            id: task.id, start, finish,
            waiting_time: start - task.arrival_time,
            turnaround_time: finish - task.arrival_time
        });
        time = finish;
    }
    return results;
}

function roundRobin(tasks, quantum) {
    let time = 0, queue = [], remaining = [...tasks], burstLeft = {}, finish = {}, result = [];

    for (const task of tasks)
        burstLeft[task.id] = task.burst_time;

    while (remaining.length || queue.length) {
        for (const t of remaining.filter(t => t.arrival_time <= time)) {
            if (!queue.includes(t)) queue.push(t);
        }
        remaining = remaining.filter(t => t.arrival_time > time);

        if (queue.length === 0) {
            time++;
            continue;
        }

        const task = queue.shift();
        const execTime = Math.min(quantum, burstLeft[task.id]);
        const start = time;
        time += execTime;
        burstLeft[task.id] -= execTime;

        if (burstLeft[task.id] > 0) queue.push(task);
        else finish[task.id] = time;

        let existing = result.find(r => r.id === task.id);
        if (!existing) {
            result.push({
                id: task.id, start: start, finish: finish[task.id] || 0,
                waiting_time: 0, turnaround_time: 0
            });
        } else {
            existing.finish = time;
        }
    }

    return result.map(r => {
        const t = tasks.find(t => t.id === r.id);
        return {
            ...r,
            waiting_time: r.finish - t.arrival_time - t.burst_time,
            turnaround_time: r.finish - t.arrival_time
        };
    });
}

function priority(tasks) {
    tasks.sort((a, b) => a.arrival_time - b.arrival_time);
    let time = 0, results = [], ready = [], index = 0;

    while (results.length < tasks.length) {
        while (index < tasks.length && tasks[index].arrival_time <= time)
            ready.push(tasks[index++]);

        if (ready.length === 0) {
            time++;
            continue;
        }

        ready.sort((a, b) => a.priority - b.priority);
        const task = ready.shift();
        const start = Math.max(time, task.arrival_time);
        const finish = start + task.burst_time;
        results.push({
            id: task.id, start, finish,
            waiting_time: start - task.arrival_time,
            turnaround_time: finish - task.arrival_time
        });
        time = finish;
    }
    return results;
}
</script>

</body>
</html>
